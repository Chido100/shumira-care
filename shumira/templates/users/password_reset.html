{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        background: url('/media/shumira_logo/shumira_image.png') no-repeat center center fixed;
        background-size: cover;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
        
    <a class="navbar-brand" href="">
        <img src="/media/shumira_logo/shumira_image.png" alt="App Logo" height="60" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <form class="d-flex">
            <a href="{% url 'register-user' %}" class="btn btn-dark me-2">Register</a>
            <a href="{% url 'login' %}" class="btn btn-dark me-2">Login</a>
        </form>
    </div>
</nav>


    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body p-3 mb-2 bg-secondary-subtle text-black">
                <div class="d-flex align-items-center mb-3">
                    <img src="#" alt="" style="height: 40px;">
                    <h5 class="card-title mb-3">Reset Password</h5>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button class="btn btn-dark mb-3 w-100"  style="background-color:rgb(122, 81, 151);" type="submit">Request Password Reset</button>
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
